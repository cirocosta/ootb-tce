name: ci

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2


      - name: Install Go
        uses: actions/setup-go@v2
        with: {go-version: 1.17.x}


      - name: Install base dependencies
        run: |-
          sudo apt-get update && sudo apt-get install -y curl tar jq
          ./hack/ci/install-binaries.sh imgpkg kbld ytt kapp tanzu


      - name: Check all YAML and README Markdown
        run: |-
          make check


      - name: Start cluster and registry, then install dependencies
        run: |-
          ./hack/cluster.sh start apply-dependencies


      - name: Create and apply Package objects to the cluster
        run: |-
          scratch=$(mktemp -d)
          bundle=$(./hack/ci/ip.py):5000/bundle

          BUNDLE=$bundle ./hack/bundle.sh
          kubectl apply -f ./release


      - name: Install Package
        run: |-
          echo "registry:
            server: $(./hack/ci/ip.py):5000
            repository: test
          " > ootb-values.yaml

          tanzu package install \
            --package-name ootb-supply-chains.community.tanzu.vmware.com \
            --values-file ootb-values.yaml \
            --version 0.0.0 \
            ootb


      - name: Run tests
        run: |-
          ./tests/01-test-basic.sh
