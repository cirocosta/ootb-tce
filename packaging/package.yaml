#@ load("@ytt:data", "data")

---
apiVersion: data.packaging.carvel.dev/v1alpha1
kind: Package
metadata:
  name: #@ data.values.name + '.' + data.values.version
spec:
  refName: #@ data.values.name
  version: #@ data.values.version
  valuesSchema:
    openAPIv3:
      title: #@ data.values.name + '.' + data.values.version + ' values schema'
      properties:
        service_account:
          type: string
          description: >
            Name of the service account in the namespace where the Workload is
            submitted to utilize for providing registry credentials to Tanzu
            Build Service (TBS) Image objects as well as deploying the
            application.
          default: default
          examples:
            - default

        registry:
          type: object
          properties:
            server:
              type: string
              description: >
                Name of the registry server where application images should be
                pushed to (required).
              default: index.docker.io
              examples:
                - index.docker.io
                - gcr.io

            repository:
              type: string
              description: >
                Name of the repository in the image registry server where the
                application images from the workloads should be pushed to
                (required).
              examples:
                - web-team

        cluster_builder:
          type: string
          description: >
            Name of the Tanzu Build Service (TBS) ClusterBuilder to use by
            default on image objects managed by the supply chain.
          default: default
          examples:
            - default
  template:
    spec:
      fetch:
        - imgpkgBundle:
            image: #@ data.values.image
      template:
        - ytt:
            ignoreUnknownComments: true
        - kbld: {}
      deploy:
      - kapp: {}
