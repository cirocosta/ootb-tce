apiVersion: carto.run/v1alpha1
kind: ClusterSourceTemplate
metadata:
  name: source
spec:
  urlPath: .status.artifact.url
  revisionPath: .status.artifact.revision

  ytt: |
    #@ load("@ytt:data", "data")

    #@ def workload_label(key):
    #@   if not hasattr(data.values.workload.metadata, "labels"):
    #@     return None
    #@   end
    #@
    #@   return data.values.workload.metadata.labels[key]
    #@ end

    ---
    apiVersion: source.toolkit.fluxcd.io/v1beta1
    kind: GitRepository
    metadata:
      name: #@ data.values.workload.metadata.name
      labels:
        app.kubernetes.io/component: source
        #@ if/end workload_label("app.kubernetes.io/part-of"):
        app.kubernetes.io/part-of: #@ workload_label("app.kubernetes.io/part-of")
    spec:
      interval: 1m0s
      ignore: '!.git'
      url: #@ data.values.workload.spec.source.git.url
      ref: #@ data.values.workload.spec.source.git.ref
      gitImplementation: go-git
