---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-basic


---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: test-basic
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ootb-supply-chain-basic-workload
subjects:
  - kind: ServiceAccount
    name: test-basic


---
apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: test-from-source
  labels:
    app.kubernetes.io/part-of: test-from-source
    apps.tanzu.vmware.com/workload-type: web
spec:
  params:
    - name: service_account
      value: test-basic

  serviceAccountName: test-basic

  source:
    git:
      ref:
        branch: main
      url: https://github.com/kontinue/hello-world

---
apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: test-from-image
  labels:
    app.kubernetes.io/part-of: test-from-image
    apps.tanzu.vmware.com/workload-type: web
spec:
  params:
    - name: service_account
      value: test-basic

  serviceAccountName: test-basic

  image: ghcr.io/cirocosta/cartographer@sha256:f721c277ea1eab25a87b938ba162f179c758bbd16d2d7c64b6a9c109f29e3687
